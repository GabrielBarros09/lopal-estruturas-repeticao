<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>

<body>
    <script>

        let multiplicando = prompt("Por favor, informe o número da tabuada (de 2 a 9)");
        let numero = 1;
        let limite = 10;

        function tabuada(x, y){
            return x * y;
        }

        if (multiplicando >= 2 && multiplicando <= 9) {

            while (numero <= limite) {
                document.write(multiplicando + " x " + numero + " = " + tabuada(multiplicando, numero) + "<br>");
                numero = numero +1;
            }
        } else {
            document.write("Número Inválido!");
        }


    </script>


</body>

</html>
